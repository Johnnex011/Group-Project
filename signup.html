<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="Stylesheet" href="signup.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Signup Document</title>
</head>
<body>
    <div class="container">
        <div class="form">
          <h1>SIGN UP</h1>
          <form>
            <div class="input1">
              <input type="text" />
              <label for="">First Name</label>
            </div>
  
            <div class="input1">
              <input type="text" />
              <label>Last Name</label>
            </div>
  
            <div class="input1">
              <input type="email" name="" id="" />
              <label>Email</label>
            </div>
  
            <div class="input1">
              <input type="text" name="" id="" />
              <label>Phone</label>
            </div>
  
            <div class="input1">
              <input type="password" name="" id="" />
              <label>password</label>
            </div>
            <div class="subscribe">
              <label class="checkbox">
                <input type="checkbox" name="" id="" style="width: 30px" />
              </label>
              <label class="checkbox-desc"
                >I want to subscribe to JBR<br />
                newsletter</label
              >
            </div>
  
            <div class="button">
              <button type="submit">SIGN UP</button>
            </div>
            <p>Already a JBR? <span><a href="./login.html"  target="_blank">Log In</a></span></p>
          </form>
          <br>
          <a href="index.html"><i class="fa-solid fa-arrow-right"></i></a>
        </div>
      </div>
  
</body>
</html>
